# docker-compose.prod.yml - 프로덕션 배포용
version: '3.8'

services:
  frontend:
    image: sgwar/genkun-frontend:latest  # DockerHub 이미지
    container_name: genkun-frontend
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (Cloudflare에서 처리)
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}

    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - genkun-network

networks:
  genkun-network:
    driver: bridge
