# docker-compose.prod.yml - 프로덕션 배포용
services:
  frontend:
    image: sgwar/genkun-frontend:latest  # DockerHub 이미지
    container_name: genkun-frontend
    restart: unless-stopped
    expose:
      - "80"      # 내부망 연결
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}

    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - genkun-network

networks:
  genkun-network:
    external: true
