name: Deploy Frontend to S3 (Development)

on:
  push:
    branches: ['ff'] # dev 브랜치에 push 시 스테이징 환경 배포

jobs:
  build-and-deploy-to-s3-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js LTS 20.x 설정
      - name: Set up Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 개발 환경변수 설정
      - name: Create .env.development
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_DEV }}" >> .env.development

      # 의존성 설치
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 프로젝트 빌드 (개발 모드)
      - name: Build project
        run: npm run build -- --mode development

      # AWS 자격 증명 설정
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 개발용 S3 버킷으로 업로드
      - name: Sync build folder to S3 (Dev)
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME_DEV }} --delete

      # CloudFront 캐시 무효화 (개발)
      - name: Invalidate CloudFront Cache (Dev)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID_DEV }} \
            --paths "/*"
