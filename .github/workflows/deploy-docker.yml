            # Docker Hubì—ì„œ ìµœì‹  ì´ë¯¸ì§€ pull
            sudo docker-compose -f docker-compose.prod.yml pull frontend < /dev/null

            # í”„ë¡ íŠ¸ì—”ë“œ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
