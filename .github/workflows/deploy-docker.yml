name: Deploy Frontend (Docker)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["dev"]  # main ë¸Œëœì¹˜ì— push ì‹œ ë°°í¬
  release:
    types: ["published"]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: genkun-frontend
      DOCKERHUB_USERNAME: sgwar
      DEPLOY_DIR: genkun  # EC2 ë°°í¬ ë””ë ‰í† ë¦¬

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Git metadata
        id: vars
        run: |
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "APP_VERSION=${GITHUB_REF##*/}-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            sgwar/genkun-frontend:latest
            sgwar/genkun-frontend:${{ env.BRANCH }}-${{ env.SHORT_SHA }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          cache-from: type=registry,ref=sgwar/genkun-frontend:buildcache
          cache-to: type=registry,ref=sgwar/genkun-frontend:buildcache,mode=max

      - name: Image deployed
        run: |
          echo "ğŸš€ Docker image pushed to Docker Hub!"
          echo "ğŸ“¦ Image: sgwar/genkun-frontend:${{ env.BRANCH }}-${{ env.SHORT_SHA }}"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸš€ Deploying FRONTEND to EC2..."

            # ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ì´ë™ (ì—†ìœ¼ë©´ ìƒì„±)
            mkdir -p ~/genkun-frontend
            cd ~/genkun-frontend

            # .env íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸
            if [ ! -f .env ]; then
              echo "âš ï¸ .env íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. EC2ì— .env íŒŒì¼ì„ ìƒì„±í•˜ì„¸ìš”!"
              exit 1
            fi

            # docker-compose.prod.yml ë‹¤ìš´ë¡œë“œ (GitHubì—ì„œ)
